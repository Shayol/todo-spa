
<div class="row">
  <div class="col-md-4 col-md-offset-3">
    <div class="new_project">
      <h3>New project</h3>
      <form>

        <input type='text' ng-model='project.title' class="form-control" required />
        <input type='submit' ng-click='addProject(project)' value='Create project' class="btn btn-success btn-block" />

      </form>
    </div>
  </div>
</div>
